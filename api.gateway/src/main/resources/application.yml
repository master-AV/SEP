spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
            allowed-headers:
              - '*'
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: psp
          uri: http://localhost:8443/ #lb://psp
          #localhost:8443/
          predicates:
            - Path=/cc/** #http://localhost:8443/
        - id: id-service
          uri: http://localhost:8092/id #lb://id-service
          #localhost:8443/
          predicates:
            - Path=/id/** #http://localhost:8443/

  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql:true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/web-shop-db
    username: postgres
    password: ftn
  sql.init:
    platform: postgres
    mode: always

