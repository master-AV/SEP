<div class="form-container center">
    <h2>Choose subscribed payment methods</h2><br/>
    <form [formGroup]="checkboxForm">
        <div *ngFor="let pm of paymentMethods">
            <mat-checkbox [formControlName]="pm.name">{{ pm.name }}</mat-checkbox>
        </div><br/><br/>
        <button type="submit" mat-raised-button class="right-button" [disabled]="!checkboxForm.dirty || !haveCheckedBoxes()" (click)="onSubmit()">Submit</button>
    </form>
</div>
