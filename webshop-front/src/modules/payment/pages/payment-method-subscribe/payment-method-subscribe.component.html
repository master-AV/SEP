<div class="form-container center">
    <h2>Izaberite način plaćanja</h2><br/>
    <form [formGroup]="checkboxForm">
        <div *ngFor="let pm of paymentMethods">
            <mat-checkbox [formControlName]="pm.name">{{ pm.name }}</mat-checkbox>
        </div><br/><br/>
        <button type="submit" mat-raised-button class="right-button" [disabled]="!checkboxForm.dirty || !haveCheckedBoxes()">Potvrdi</button>
    </form>
</div>
