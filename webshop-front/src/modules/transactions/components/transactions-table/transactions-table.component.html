<table mat-table [dataSource]="dataSource" class="demo-table mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Paid date </th>
        <td mat-cell *matCellDef="let element"> {{element.paidDate | date: 'dd.MM.yyyy. HH:MM'}}</td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.userResponse.name}} {{element.userResponse.surname}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="offer">
      <th mat-header-cell *matHeaderCellDef> Offer </th>
      <td mat-cell *matCellDef="let element"> {{element.offerResponse.type}} </td>
    </ng-container>

    <ng-container matColumnDef="payment_method">
        <th mat-header-cell *matHeaderCellDef> Payment method </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.offerResponse.price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
